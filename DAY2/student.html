<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center><u><h1>SUBMISSION FORM</h1></u></center>
    <div>
       <fieldset>
        <legend>FOR STUDENTS ONLY:</legend> <br>
    FIRST NAME:  <br>
    <input type="text" placeholder="name"><br><br>
    LAST NAME:  <br>
    <input type="text" placeholder="name"><br><br>
    PASSWORD:  <br>
    <input type="text" placeholder="PWD"><br><br>
    EMAIL:  <br>
    <input type="text" placeholder="EMAIL"><br><br>
    YOUR RESUME:
    <input type="file"><br><br>
    DATE AND TIME:
    <input type="date"><input type="time"><br><br>
    LANGUAGE:
    <input type="radio"name="abc">B.TECH
    <input type="radio"name="abc">M.TECH
    <input type="radio"name="abc">BCA
    <input type="radio"name="abc">MCA  <br><br>
    CLASS:
    <input type="checkbox"name="abc">HTML
    <input type="checkbox"name="abc">CSS
    <input type="checkbox"name="abc">JAVASCRIPT
    <input type="checkbox"name="abc">REACT
    <input type="checkbox"name="abc">NODE
    <input type="checkbox"name="abc">MYSQL   <br><br>
    
    SELECT YOUR CLASS TIMING:
    <select>
        <option value="">MORNING</option>
        <option value="">AFTERNOON</option>
        <option value="">EVENING</option>
     </select><br><br>
     RATE YOURSELF IN TECHNOLOGY(BETWEEN ONE TO 10):
     <input type="range"><br><br>
     <audio controls src="audio.mp3"></audio> <br><br>
     YOUR REQUIREMENTS:  <br><br>
     <textarea cols="80" rows="10"></textarea><br><br>
     <input type="button" value="SUBMIT">
    </fieldset>
     </div>


</body>
</html>
